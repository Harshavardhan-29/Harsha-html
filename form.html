<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><img src="./tsrtc-logo.jpg" width="1500" height="200" alt="tsrtclogo"></center>
    <form action="./index/submit.html" method="" enctype="text/plain" autocomplete="off">
    <fieldset>
        <legend>APPLICANT DETAILS</legend>
        <center>
            <table width="80%">
            <tr>
                <td>
                    <label for="FirstName">First Name*:</label>
                    <input type="text" name="FirstName" id="FirstName" required>
                </td>
                <td>
                    <label for="Father's Name">Father's Name*:</label>
                    <input type="text" name="Father's Name" id="Father's Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date of Birth">Date of Birth*:</label>
                    <input type="Date" name="Date of Birth" id="Date of Birth" required>
                </td>

                <td>
                    <label for="">Gender*:</label>
                    <input type="radio" name="Gender" id="ids" required>
                    <label for="ids"> Male</label>
                    <input type="radio" name="Gender" id="id"  required>
                    <label for="id">Female</label>
                </td>
            <tr>
                <td><label for="id">Whatsapp Number*:</label>
                    <input type="text" name="Whatsapp Number" id="id" maxlength="10" minlength="10" required>
                </td>
                <td>
                    <label for="email">email*:</label>
                    <input type="email" name="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Photo">Photo*:</label>
                    <input type="file" name="Photo" id="Photo">
                </td>
                <td>
                    <label for="Adar">AddarNumber*:</label>
                    <input type="text" name="AddarNum" id="Adar" maxlength="12" minlength="12" required>
                </td>
            </tr>
        </table>
        </center>   
    </fieldset>
    <p></p>
    <fieldset>
        <legend>RESIDENTIAL ADDRESS DETAILS</legend>
        <center><table width="80%">
            <tr>
                <td>
                    <label for="app">Application's Address*:</label>
                   <textarea name="Application" id="app" required></textarea>
                </td>
                <td>
                <label for="dis">District*:</label>
                <select name="District" id="dis"  required>
                    <option value=""disabled selected>---selct---</option>
                        <option value="Metta palem">Metta palem</option>
                        <option value="Hyderabad">Hyderabad</option></select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="man">Mandal*:</label>
                    <select name="mandal" id="man"  required>
                        <option value=""disabled selected>---selct---</option>
                        <option value="Sattenapalli">Sattenapalli</option>
                        <option value="Narasaraopet">Narasaraopet</option></select>
                </td>
                <td>
                    <label for="vil">Village*:</label>
                    <select name="Village" id="vil"  required>
                        <option value=""disabled selected>---selct---</option>
                        <option value="Panidem">Pandiem</option>
                        <option value="Sathuluru">Sathuluru</option></select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pin">Pincode*:</label>
                    <input type="text" name="pincode" id="pin" maxlength="6" minlength="6"  required>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table></center>
    </fieldset>
    <p></p>
    <fieldset>
        <legend>PASS TYPE DETAILS</legend>
    <center><table width="80%">
        <tr>
            <td>
                <label for="city">City*:</label>
                <select name="City" id="city"  required>
                    <option value=""disabled selected>---selct---</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Metta palem">Metta palem</option>
                        </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Pass Type*:</label>
                <select name="Pass type" id="pass"  required>
                        <option value=""disabled selected>--select--</option>
                        <option value="General">General</option>
                        <option value="Delux">Delux</option>
                        <option value="Metro">Metro</option>
                    </select>
            </td>
        </tr>
    </table></center>
    </fieldset>
    <p></p>
    <fieldset>
        <legend> MODE OF PAYMENT & PASS COLLETION</legend>
       <center> <table width="80%">
            <tr> 
               <td> 
                <label for="pm">Payment Mode*:</label>
                <select name="Payment mode" id="pm"  required>
                    <option value="" disabled selected>--Select Payment Mode--</option>
                    <option value="Payment at counter">Payment at counter</option>
                    <option value="Online ">Online</option>
                </select> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ps">Pass Delivery Mode*:</label>
                    <select name="Pass Delivery Mode" id="ps"  required>
                        <option value=""disabled selected>--Select Pass Delivery Mode--</option>
                        <option value="At Counter">At Counter</option>
                        <option value="By Post">By Post</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cen">Center at which you want to Collect Pass*:</label>
                    <select name="Center" id="cen"  required>
                        <option value=""disabled selected>---selct---</option>
                        <option value="RTC Sattenapalli"> RTC Sattenapalli</option>
                        <option value="RTC Narasaraopet"> RTC Narasaraopet</option>
                        <option value="RTC Metta palem"> RTC Metta palem</option>
                </td>
            </tr>
        </table></center>
    </fieldset>
<p></p>
<center><img src="./captcha.jpg" width="150" alt="captcha">
    <br>
<input type="text">
</center>
<p></p>
<center><input type="Submit"></center>
</body>
</html>
